networks:
    aondra:
        driver: bridge

volumes:
    ao-weshort-mariadb:
        driver: local
    ao-weshort-redis:
        driver: local
    ao-weshort-typesense:
        driver: local
    ao-weshort-minio:
        driver: local

services:
    ao.weshort.app:
        container_name: ao.weshort.app
        build:
            context: ./.docker/php
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.3/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - aondra
        depends_on:
            - ao.weshort.mariadb
            - ao.weshort.redis
            - ao.weshort.minio
    ao.weshort.mariadb:
        container_name: ao.weshort.mariadb
        image: 'mariadb:10'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: '${DB_ALLOW_EMPTY_ROOT_PASSWORD:-yes}'
            MARIADB_ROOT_PASSWORD: '${DB_ROOT_PASSWORD}'
            MARIADB_ROOT_HOST: '%'
            MARIADB_DATABASE: '${DB_DATABASE}'
            MARIADB_ALLOW_EMPTY_PASSWORD: 'no'
            MARIADB_USER: '${DB_USERNAME}'
            MARIADB_PASSWORD: '${DB_PASSWORD}'
        volumes:
            - 'ao-weshort-mariadb:/var/lib/mysql'
            - './.docker/mariadb/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - aondra
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_ROOT_PASSWORD}'
            retries: 3
            timeout: 5s
    ao.weshort.redis:
        container_name: ao.weshort.redis
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'ao-weshort-redis:/data'
        networks:
            - aondra
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    ao.weshort.minio:
        container_name: ao.weshort.minio
        image: 'minio/minio:latest'
        ports:
            - '${FORWARD_MINIO_PORT:-9000}:9000'
            - '${FORWARD_MINIO_CONSOLE_PORT:-8900}:8900'
        environment:
            MINIO_ROOT_USER: '${AWS_ACCESS_KEY_ID}'
            MINIO_ROOT_PASSWORD: '${AWS_SECRET_ACCESS_KEY}'
        volumes:
            - 'ao-weshort-minio:/data/minio'
        networks:
            - aondra
        command: 'minio server /data/minio --console-address ":8900"'
        healthcheck:
            test:
                - CMD
                - curl
                - '-f'
                - 'http://localhost:9000/minio/health/live'
            retries: 3
            timeout: 5s
